<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <script src="https://unpkg.com/react@15/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
        <script src="https://unpkg.com/prop-types/prop-types.js"></script>
        <script src="https://unpkg.com/react-router-dom/umd/react-router-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.18.1/babel.min.js"></script>
        <script src="/dist/react-router-handler.umd.js" ></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body class="container">
        <div id="container" />
        <script type="text/babel" data-presets="es2015,react">
            var Home = function(){
                return (
                    <div>
                        Home
                        <RouterHandler when={true}>
                            <div path="/home">
                                Nima
                            </div>
                        </RouterHandler>
                    </div>
                );
            }

            var About = function(){
                return (
                    <div>
                        About
                    </div>
                );
            }

            ReactDOM.render(
                <ReactRouterDOM.BrowserRouter>
                    <div>
                        <ul>
                            <li><ReactRouterDOM.Link to="./home">Home</ReactRouterDOM.Link></li>
                            <li><ReactRouterDOM.Link to="./about">About</ReactRouterDOM.Link></li>
                        </ul>
                        <hr/>
                        <ReactRouterDOM.Route exact path="/samples/home" component={Home} />
                        <ReactRouterDOM.Route path="/samples/about" component={About} />
                    </div>
                </ReactRouterDOM.BrowserRouter>,
                document.getElementById('container'));
        </script>
    </body>
</html>
